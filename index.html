<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bubbler+One|Courier+Prime|Lexend+Deca|Orbitron&display=swap" rel="stylesheet">

<body>
    <div class="calculator-container">
        <div class="screen-container">
            <div class="history">
                <p class="history-text"></p>
            </div>
            <div class="display">
                <p class="display-text"></p>
            </div>
        </div>
        <div class="button-container">
            <button id="clear" class="top">C</button>
            <button id="backspace" class="top">âŒ«</button>
            <button id="plus-minus" class="top">+/-</button>
            <button id="divide" class="operator">Ã·</button>
            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
            <button id="multiply" class="operator">Ã—</button>
            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
            <button id="subtract" class="operator">-</button>
            <button id="1" class="number">1</button>
            <button id="2" class="number">2</button>
            <button id="3" class="number">3</button>
            <button id="add" class="operator">+</button>
            <button id="0" class="number zero">0</button>
            <button id="decimal">.</button>
            <button id="equals" class="operator">=</button>
        </div>
    </div>
    <div class="footer">
        <h6>By Kim Vitug for The Odin Project :)</h6>
    </div>
    <script src="calculator.js"></script>

</html>
